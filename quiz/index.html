<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinto and the World of Kami Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfaf7;
            color: #2d2d2d;
        }

        .shinto-card {
            background: white;
            border-top: 6px solid #e63946;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .option-btn {
            transition: all 0.2s ease;
            border: 2px solid #e5e7eb;
        }

        .option-btn:hover:not(:disabled) {
            border-color: #e63946;
            background-color: #fff5f5;
        }

        .option-btn.correct {
            border-color: #10b981;
            background-color: #ecfdf5;
        }

        .option-btn.incorrect {
            border-color: #ef4444;
            background-color: #fef2f2;
        }

        .japanese-style {
            font-family: 'Noto+Serif+JP', serif;
        }
    </style>
</head>
<body class="min-h-screen py-12 px-4">
    <div id="quiz-container" class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-900 japanese-style mb-2">Shinto and the World of Kami</h1>
            <p class="text-gray-600">Test your knowledge of the sacred essence and spirits of Shinto.</p>
        </div>

        <!-- Progress Bar -->
        <div class="mb-8">
            <div class="flex justify-between text-sm mb-2 text-gray-500">
                <span id="progress-text">Question 1 of 10</span>
                <span id="score-text">Score: 0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div id="progress-bar" class="bg-red-500 h-2 rounded-full transition-all duration-300" style="width: 10%"></div>
            </div>
        </div>

        <!-- Question Card -->
        <div id="question-card" class="shinto-card rounded-xl p-8 mb-6">
            <h2 id="question-text" class="text-xl font-semibold mb-6">Loading question...</h2>
            <div id="options-container" class="space-y-3">
                <!-- Options will be injected here -->
            </div>
            
            <!-- Feedback Area -->
            <div id="feedback" class="mt-6 p-4 rounded-lg hidden">
                <p id="rationale-text" class="text-sm italic"></p>
                <button id="next-btn" class="mt-4 w-full bg-gray-900 text-white py-3 rounded-lg font-semibold hover:bg-gray-800 transition">
                    Next Question
                </button>
            </div>

            <!-- Hint Area -->
            <div class="mt-6 pt-6 border-t border-gray-100">
                <button id="hint-toggle" class="text-sm text-red-600 font-medium hover:underline focus:outline-none">
                    Need a hint?
                </button>
                <p id="hint-text" class="mt-2 text-sm text-gray-500 hidden italic"></p>
            </div>
        </div>

        <!-- Results Screen (Hidden by default) -->
        <div id="results-screen" class="shinto-card rounded-xl p-8 text-center hidden">
            <h2 class="text-3xl font-bold mb-4">Quiz Complete!</h2>
            <div class="text-6xl font-bold text-red-600 mb-4" id="final-score">0%</div>
            <p id="result-message" class="text-gray-600 mb-8"></p>
            <button onclick="location.reload()" class="bg-gray-900 text-white px-8 py-3 rounded-lg font-semibold hover:bg-gray-800 transition">
                Restart Quiz
            </button>
        </div>
    </div>

    <script>
        const quizData = {
            "questions": [
                {
                    "question": "What does the term 'Kami' primarily represent in Shinto belief?",
                    "answerOptions": [
                        { "text": "Human-like deities with physical bodies", "rationale": "Shinto spirits are generally not anthropomorphic but rather represent essence and power.", "isCorrect": false },
                        { "text": "The sacred essence of the universe found in nature", "rationale": "Kami are divine powers that inhabit natural elements and landforms, representing the universe's sacred essence.", "isCorrect": true },
                        { "text": "Only the spirits of deceased ancestors", "rationale": "While ancestors can become Kami, the term also encompasses nature spirits and divine forces.", "isCorrect": false },
                        { "text": "Mythical creatures that cause natural disasters", "rationale": "Destructive creatures like Oni are considered Yokai, which are distinct from the worshipped Kami.", "isCorrect": false }
                    ],
                    "hint": "Think about where these spirits are said to inhabit, like water, soil, or mountains."
                },
                {
                    "question": "The phrase 'Yaoyorozu no Kami' literally means 8 million, but what was its original conceptual meaning?",
                    "answerOptions": [
                        { "text": "A specific hierarchy of 8 million gods", "rationale": "The number was not meant to be taken as a literal census of the divine.", "isCorrect": false },
                        { "text": "Infinity or an infinite number", "rationale": "In ancient Japanese, the phrase was used to express the concept of an uncountable, infinite presence of spirits.", "isCorrect": true },
                        { "text": "The 8 million original clans of Japan", "rationale": "The phrase specifically refers to the Kami themselves, not the human populations.", "isCorrect": false },
                        { "text": "The 8 million stars in the celestial realm", "rationale": "While related to the divine, the term refers to the abundance of Kami throughout the world.", "isCorrect": false }
                    ],
                    "hint": "Consider if the ancient Japanese used this large number literally or as a metaphor for something vast."
                },
                {
                    "question": "Which deity is considered the personification of the Sun and the most indispensable Kami?",
                    "answerOptions": [
                        { "text": "Izanagi", "rationale": "Izanagi is the father figure who performed the purification ritual, not the Sun deity herself.", "isCorrect": false },
                        { "text": "Amaterasu", "rationale": "Amaterasu is the ruler of the celestial realm and the most highly worshipped Kami, representing the Sun.", "isCorrect": true },
                        { "text": "Ujigami", "rationale": "Ujigami refers to a category of clan ancestors or patron spirits, not a specific Sun deity.", "isCorrect": false },
                        { "text": "Goryo", "rationale": "Goryo are vengeful spirits that have been pacified, not the primary solar deity.", "isCorrect": false }
                    ],
                    "hint": "She is said to have been born from her father's left eye during a purification ritual."
                },
                {
                    "question": "How are 'Ujigami' described in the context of Shinto evolution?",
                    "answerOptions": [
                        { "text": "Vengeful spirits that cause tsunamis", "rationale": "This description fits the Oni or unpacified Goryo, not the protective Ujigami.", "isCorrect": false },
                        { "text": "Demons born from sinful humans", "rationale": "Oni are the beings that morph from sinful humans while still alive.", "isCorrect": false },
                        { "text": "Ancestors who became patron protectors of a geographic area", "rationale": "Originally clan ancestors, they evolved into guardians of the specific community and land where the clan lived.", "isCorrect": true },
                        { "text": "Celestial beings who live only in Takamagahara", "rationale": "Ujigami are specifically tied to the physical land and communities of the human world.", "isCorrect": false }
                    ],
                    "hint": "They act as 'patron saints' for villages and specific clans."
                },
                {
                    "question": "What is the purpose of a 'Kamidana' in a Shinto believer's home?",
                    "answerOptions": [
                        { "text": "To trap and imprison malevolent Oni", "rationale": "The Kamidana is a place of honor and worship, not a cage for evil spirits.", "isCorrect": false },
                        { "text": "To serve as a home altar for offerings and prayer", "rationale": "Followers use the Kamidana to provide rice, water, and salt to keep the Kami's spirit strong and peaceful.", "isCorrect": true },
                        { "text": "To store the physical remains of ancestors", "rationale": "Shinto focuses on the spirit (Reikon) rather than physical remains in these altars.", "isCorrect": false },
                        { "text": "To predict natural disasters like hurricanes", "rationale": "While Kami provide protection, the altar is for relationship maintenance, not divination.", "isCorrect": false }
                    ],
                    "hint": "Think about the 'two-way street' relationship between believers and the divine."
                },
                {
                    "question": "In Shinto, what happens to the spirit of a person who suffered great injustice?",
                    "answerOptions": [
                        { "text": "They immediately become an Oni", "rationale": "Oni are formed from extreme sinfulness, not necessarily from being a victim of injustice.", "isCorrect": false },
                        { "text": "Their spirit disappears forever", "rationale": "Shinto belief holds that everyone possesses a Reikon that continues after death.", "isCorrect": false },
                        { "text": "They may become Goryo, or vengeful spirits", "rationale": "Victims of injustice may become Goryo, requiring enshrinement to transform their negative energy into a protective force.", "isCorrect": true },
                        { "text": "They automatically become Sun deities", "rationale": "Only Amaterasu holds the specific role of the Sun deity.", "isCorrect": false }
                    ],
                    "hint": "The community must soothe these spirits to prevent plagues or disasters."
                },
                {
                    "question": "How do 'Oni' differ from other supernatural beings in Shinto?",
                    "answerOptions": [
                        { "text": "They are benevolent guardians of the forest", "rationale": "Oni are destructive and malevolent, the opposite of guardians.", "isCorrect": false },
                        { "text": "They are humans who morph due to extreme sin", "rationale": "Oni are specifically described as the result of a human soul being beyond redemption, morphing while still alive.", "isCorrect": true },
                        { "text": "They are the spirits of pacified ancestors", "rationale": "Pacified ancestors become Ujigami, not destructive Oni.", "isCorrect": false },
                        { "text": "They are nature spirits found in water and soil", "rationale": "Nature spirits in those elements are defined as Kami.", "isCorrect": false }
                    ],
                    "hint": "These creatures are a 'Yokai' form and are considered the most dangerous to mankind."
                },
                {
                    "question": "According to the text, what is the role of Kami in relation to Oni?",
                    "answerOptions": [
                        { "text": "They work together to create tsunamis", "rationale": "Oni cause disasters, while Kami protect society from such evil presences.", "isCorrect": false },
                        { "text": "They act as a forcefield to protect villages", "rationale": "The Kami protect followers by preventing sinful beings like Oni from entering and destroying innocent society.", "isCorrect": true },
                        { "text": "They are the parents of all Oni", "rationale": "Oni come from sinful humans, not from the Kami.", "isCorrect": false },
                        { "text": "They ignore Oni as long as offerings are made", "rationale": "The Kami actively safeguard the community from malevolent presences.", "isCorrect": false }
                    ],
                    "hint": "Consider how the Kami function as a protective barrier for the people."
                },
                {
                    "question": "What is the 'Reikon' in Shinto belief?",
                    "answerOptions": [
                        { "text": "A type of sacrificial rice offering", "rationale": "Rice is an offering, but the Reikon refers to a spiritual component of a being.", "isCorrect": false },
                        { "text": "The spirit that everyone possesses which continues after death", "rationale": "Shinto teaches that all individuals have a spirit called Reikon that persists beyond the physical life.", "isCorrect": true },
                        { "text": "A special ritual for purifying eyes", "rationale": "Purification is a ritual (like the one Izanagi performed), but not the Reikon itself.", "isCorrect": false },
                        { "text": "The name of the celestial realm", "rationale": "Takamagahara is the name of the celestial realm, not the spirit.", "isCorrect": false }
                    ],
                    "hint": "It is the part of a person that remains after they pass away."
                },
                {
                    "question": "Who are sometimes given their own shrines after death because they are seen as descendants of Amaterasu?",
                    "answerOptions": [
                        { "text": "All village farmers", "rationale": "While farmers worship Ujigami, they are not specifically considered direct descendants of Amaterasu.", "isCorrect": false },
                        { "text": "Emperors", "rationale": "Emperors are traditionally viewed as descendants of the Sun Goddess and are often enshrined after death.", "isCorrect": true },
                        { "text": "Only those who become Oni", "rationale": "Oni are feared and avoided, not enshrined as revered descendants.", "isCorrect": false },
                        { "text": "Izanagi's enemies", "rationale": "Shrines are built for reverence or pacification, but descendants of Amaterasu have a special status.", "isCorrect": false }
                    ],
                    "hint": "This group of people holds a central place in the leadership and spiritual lineage of Japan."
                }
            ]
        };

        let currentQuestionIndex = 0;
        let score = 0;
        let canAnswer = true;

        const elements = {
            questionText: document.getElementById('question-text'),
            optionsContainer: document.getElementById('options-container'),
            progressText: document.getElementById('progress-text'),
            progressBar: document.getElementById('progress-bar'),
            scoreText: document.getElementById('score-text'),
            feedback: document.getElementById('feedback'),
            rationaleText: document.getElementById('rationale-text'),
            nextBtn: document.getElementById('next-btn'),
            hintToggle: document.getElementById('hint-toggle'),
            hintText: document.getElementById('hint-text'),
            questionCard: document.getElementById('question-card'),
            resultsScreen: document.getElementById('results-screen'),
            finalScore: document.getElementById('final-score'),
            resultMessage: document.getElementById('result-message')
        };

        function loadQuestion() {
            canAnswer = true;
            const q = quizData.questions[currentQuestionIndex];
            
            // Update UI
            elements.questionText.textContent = q.question;
            elements.progressText.textContent = `Question ${currentQuestionIndex + 1} of ${quizData.questions.length}`;
            elements.progressBar.style.width = `${((currentQuestionIndex + 1) / quizData.questions.length) * 100}%`;
            
            // Clear previous
            elements.optionsContainer.innerHTML = '';
            elements.feedback.classList.add('hidden');
            elements.hintText.classList.add('hidden');
            elements.hintText.textContent = q.hint;

            // Load options
            q.answerOptions.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn w-full text-left p-4 rounded-lg bg-gray-50 hover:bg-white text-gray-700 font-medium';
                button.textContent = option.text;
                button.onclick = () => selectOption(index);
                elements.optionsContainer.appendChild(button);
            });
        }

        function selectOption(index) {
            if (!canAnswer) return;
            canAnswer = false;

            const q = quizData.questions[currentQuestionIndex];
            const selected = q.answerOptions[index];
            const buttons = elements.optionsContainer.getElementsByTagName('button');

            if (selected.isCorrect) {
                score++;
                buttons[index].classList.add('correct');
                elements.rationaleText.className = 'text-green-700 font-medium';
            } else {
                buttons[index].classList.add('incorrect');
                // Highlight correct one
                const correctIdx = q.answerOptions.findIndex(o => o.isCorrect);
                buttons[correctIdx].classList.add('correct');
                elements.rationaleText.className = 'text-red-700 font-medium';
            }

            elements.rationaleText.textContent = selected.rationale;
            elements.feedback.classList.remove('hidden');
            elements.scoreText.textContent = `Score: ${Math.round((score / (currentQuestionIndex + 1)) * 100)}%`;
            
            // Disable all buttons
            for (let btn of buttons) btn.disabled = true;
        }

        elements.nextBtn.onclick = () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        };

        elements.hintToggle.onclick = () => {
            elements.hintText.classList.toggle('hidden');
        };

        function showResults() {
            elements.questionCard.classList.add('hidden');
            elements.resultsScreen.classList.remove('hidden');
            const percent = Math.round((score / quizData.questions.length) * 100);
            elements.finalScore.textContent = `${percent}%`;
            
            let msg = "";
            if (percent === 100) msg = "Excellent! You are a true Shinto scholar.";
            else if (percent >= 70) msg = "Great job! You have a solid understanding of Kami and spirits.";
            else if (percent >= 50) msg = "Good effort. Review the concepts to deepen your knowledge.";
            else msg = "Keep learning! Shinto has many fascinating layers to explore.";
            
            elements.resultMessage.textContent = msg;
        }

        // Init
        loadQuestion();
    </script>
</body>
</html>
